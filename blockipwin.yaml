---
- name: Block inbound connections from specific IP on Windows
  hosts: labdc
  tasks:
    - name: Block inbound connections from specific IP
      ansible.windows.win_firewall_rule:
        name: "Block_{{ ip_addr }}"
        direction: In
        action: Block
        enabled: yes
        localip: any
        remoteip: "{{ ip_addr }}"
        localport: any
        remoteport: any
        protocol: any
      become: yes
